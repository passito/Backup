plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword 'restorE339'
            storePassword 'restorE339'
            storeFile file('/Users/simonarcacostas/release')
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        applicationId "com.electronicarmory.webservices"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
